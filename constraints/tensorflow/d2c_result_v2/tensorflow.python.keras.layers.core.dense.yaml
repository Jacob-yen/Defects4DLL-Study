constraints:
  units:
    dtype:
      - int
    ndim:
      - 0
    range:
      - '[1, inf)'
  activation:
    dtype:
      - string
    default:
      - None
  use_bias:
    dtype:
      - bool
    default:
      - True
  kernel_initializer:
    dtype:
      - object
    default:
      - 'glorot_uniform'
  bias_initializer:
    dtype:
      - object
    default:
      - 'zeros'
  kernel_regularizer:
    dtype:
      - object
    default:
      - None
  bias_regularizer:
    dtype:
      - object
    default:
      - None
  activity_regularizer:
    dtype:
      - object
    default:
      - None
  kernel_constraint:
    dtype:
      - object
    default:
      - None
  bias_constraint:
    dtype:
      - object
    default:
      - None