constraints:
  dtype:
    default: None
    descp: The type of the elements of the resulting tensor.
    dtype:
    - tf.dtype
  name:
    default: Const
    descp: Optional name for the tensor.
    dtype:
    - string
    ndim:
    - '0'
  shape:
    default: None
    descp: Optional dimensions of resulting tensor.
    dtype:
      - int
    structure:
      - tuple
  value:
    descp: A constant value (or list) of output type `dtype`.
    dtype:
      - int
inputs:
  optional:
  - dtype
  - shape
  - name
  required:
  - value