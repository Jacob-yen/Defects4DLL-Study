constraints:
  template:
    dtype:
    - string
    ndim: 0
  inputs:
    dtype:
    - tf.tensor
    tensor_t:
    - tf.tensor
    ndim: 'any'
  placeholder:
    dtype:
    - string
    ndim: 0
    default: '{}'
  summarize:
    dtype:
    - int
    ndim: 0
    default: '3'
    range:
    - '[-1,inf)'
  name:
    dtype:
    - string
    ndim: 0
    default: None