constraints:
  dtype:
    default: float32
    descp: 'The data type expected by the input. Default: `''float32''`.'
    dtype:
    - tf.dtype
  num_classes:
    default: None
    descp: total number of classes.
    dtype:
      - int
    ndim:
    - '0'
    range:
    - '[0,inf)'
  y:
    descp: class vector to be converted into a matrix (integers from 0 to num_classes).
    dtype:
      - float
    structure:
    - list
inputs:
  optional:
  - num_classes
  - dtype
  required:
  - y